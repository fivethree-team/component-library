<app-header title="Refresher"></app-header>


<fiv-loading-content spinColor="dark" #content>

  <ion-grid class="page-content" fixed>
    <ion-row>
      <ion-col size="12">
        <app-example [docs]="'assets/docs/components/refresher.md'">

          <ion-button (click)="content.showHint()">
            Show hint
          </ion-button>
          <ion-button (click)="content.refresh()">
            Refresh
          </ion-button>
          <ion-button (click)="content.completeRefresh()">
            complete
          </ion-button>

        </app-example>
      </ion-col>
    </ion-row>
  </ion-grid>

</fiv-loading-content>
